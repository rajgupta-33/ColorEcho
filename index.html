<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorEcho Game</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="colorecho.css">
</head>

<body>
    <h1>ColorEcho Game</h1>
    <h2>Press Start Game Button to start the game.</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn pink" type="button" id="pink"></div>
            <div class="btn green" type="button" id="green"></div>
        </div>
        <div class="line-two">
            <div class="btn orange" type="button" id="orange"></div>
            <div class="btn blue" type="button" id="blue"></div>

        </div>


    </div>
    <button id="startBtn">Start Game</button>
    <button id="restartBtn">Restart Game</button>
    <script src="colorecho.js"></script>
</body>

</html>
